<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="#">
    <meta name="authors" content="Caroline Eubanks">
    <meta name="description" content="Mod 2 - Final Project - Travel Tracker">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Let's Go</title>
    <!-- <link type="text/css" href="../css/base.css"> -->
    <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class='loginPage'>
      <p class='invalid-login' id='invalidLogin'></p>
      <form id="login-form">
        <input type="text" name="username" id="usernameField" class="login-form-field" placeholder="Username">
        <input type="password" name="password" id="passwordField" class="login-form-field" placeholder="Password">
        <input type="submit" value="Login" id="loginSubmit">
      </form>
      <!-- <button type="button" name="login-btn" class='login-btn' id='loginBtn'>Login</button> -->
    </section>
    <header class='hidden'>
      <h1>Let's Go</h1>
      <h2 class="greeting">Welcome, User</h2>
      <h2>Today's Date</h2>
      <h2 id="spending">Total Spent this year: $$</h2>
      <button class="logout small-btn">Log Out</button>
      <button class ="form-btn" id='formBtn'>Book A New Trip</button>
    </header>
    <div class='modal hidden'>
      <h3>Book a Trip</h3>
      <input type='date' id ='start' name='trip-start' value='2020-05-03' min='2020-08-01' max ='2021-12-31'>
      <label for='duration'>How long would you like to stay: </label>
      <input type='number' name="duration" id="duration" required>
      <label for='groupCount'>How many people in your group: </label>
      <input type='number' name="groupCount" id="groupCount" required>
      <label for='destination-choice'>Where would you like to go:</label>
      <select name="destination-choice" id="tripChoice">
        <option value="">--Please choose an option--</option>
      </select>
      <p class='trip-Total' id='tripTotal'></p>
      <button type='button' name='trip-est' class='trip-Est' id='tripEst'>Show Me Trip Cost</button>
      <button type="button" name='trip-Rqst' class='trip-Rqst' id='tripRqst'>Submit Trip Request</button>
      <button type="button" name="close-btn" class="close-btn" id="closeBtn" >Close Window</button>
    </div>
    <section class="trips hidden">
       <div class="trip-btn-container">
         <button class="trip-btn" id="upcoming">Upcoming Trips</button>
         <button class="trip-btn" id="present">Current Trips</button>
         <button class="trip-btn" id="pending">Pending Trips</button>
         <button class="trip-btn" id="past">Past Trips</button>
       </div>
       <h2 id="trip-type-section">UPCOMING TRIPS</h2>
       <div class="card-container">
       </div>
     </section>

    <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
  </body>
</html>
